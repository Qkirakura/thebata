  <script>
    const videos = document.querySelectorAll('.video-item video');
    const slider = document.querySelector('.video-slider');

    videos.forEach(video => {
      video.addEventListener('play', () => {
        // Hilangkan fokus dari semua video lain
        document.querySelectorAll('.video-item').forEach(item => item.classList.remove('focused'));

        // Tambahkan fokus ke video yang diputar
        video.parentElement.classList.add('focused');

        // Tambahkan overlay redup
        slider.classList.add('playing');
      });

      video.addEventListener('pause', () => {
        // Hapus efek fokus dan overlay saat video berhenti
        video.parentElement.classList.remove('focused');
        slider.classList.remove('playing');
      });

      video.addEventListener('ended', () => {
        video.parentElement.classList.remove('focused');
        slider.classList.remove('playing');
      });
    });
  </script>
